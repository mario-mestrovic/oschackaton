<ion-view view-title="Izazovi">
    <ion-content scrolling="false" padding="true" class="has-header">
        <ion-slide-box>
            <ion-slide ng-repeat="item in Challenges" ui-sref="home.challenge({challengeId:item.Id})">
                <div>
                    <h2>{{item.get("name")}}</h2>
                    <img class="full-image" ng-src="{{item.get('photo').url()}}" />
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>

</ion-view>
