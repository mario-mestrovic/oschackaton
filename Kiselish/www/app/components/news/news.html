<ion-view view-title="Novosti">
    <ion-content padding="true" class="has-header">
        <div class="card" ng-repeat="item in News">
            <div class="item item-text-wrap item-thumbnail-left"
                 ng-click="click(item)">
                <img src={{item.get("photo").url()}}>
                <h2>{{item.get("title")}}</h2>
                <p>{{item.get("content")}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
