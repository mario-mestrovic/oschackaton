<ion-view view-title="Novosti">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="item in News" class="item-thumbnail-left"
                      ui-sref="home.article({articleId: item.id})">
                <img src={{item.get("photo").url()}}>
                <h2>{{item.get("title")}}</h2>
                <p>{{item.get("content")}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
