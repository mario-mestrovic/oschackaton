<ion-view view-title="Recepti">
    <ion-content padding="true" class="has-header">
        <ion-list ng-repeat="recipe in Recipes">
            <ion-toggle>{{recipe.get('name')}}</ion-toggle>
        </ion-list>
        <button class="button button-stable button-block  icon ion-ios7-cart">Rezerviraj sastojke</button>
    </ion-content>
</ion-view>
