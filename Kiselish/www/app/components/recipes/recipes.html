<ion-view view-title="Recepti">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="recipe in Recipes" ui-sref="home.recipe({recipeId: recipe.id})">
                <img src={{recipe.get("photo").url()}}>
                <h2>{{recipe.get("name")}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
