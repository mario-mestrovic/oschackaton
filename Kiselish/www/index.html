<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy">
    <title>Teglanje</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Angular ngCordova (must be after angular js and before cordova js) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- parse js sdk -->
    <!--<script src="lib/parse/parse-1.6.0.js"></script>-->
    <script src="lib/parse/parse-1.6.5.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- your app's js -->
    <script src="app/lib.js"></script>


    <script src="app/app.js"></script>


    <!-- config -->
    <script src="app/config/config.js"></script>

    <!-- shared services -->
    <script src="app/shared/NavigationService.js"></script>
    <script src="app/shared/ProgressService.js"></script>
    <script src="app/services/parseService.js"></script>
    <script src="app/services/cartServce.js"></script>

    <!-- challenge -->
    <script src="app/components/challenge/challengesCtrl.js"></script>
    <script src="app/components/challenge/challengeCtrl.js"></script>
    <!-- news -->
    <script src="app/components/news/newsCtrl.js"></script>
    <script src="app/components/news/articleCtrl.js"></script>
    <script src="app/components/news/articleWinnerCtrl.js"></script>

    <!--recipe-->
    <script src="app/components/recipes/recipeCtrl.js"></script>
    <script src="app/components/recipes/recipesCtrl.js"></script>

    <!--login-->
    <script src="app/components/login/loginCtrl.js"></script>
    <!--market-->
    <script src="app/components/market/previousCtrl.js"></script>
    <script src="app/components/market/cartCtrl.js"></script>
    <script src="app/components/market/previousOrdersCtrl.js"></script>
    <script src="app/components/market/produceCtrl.js"></script>

</head>
<body ng-app="teglanje">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar align-title="center" class="bar-teglanje">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button ng-if="cartItems && cartItems.length" 
                    ui-sref="home.cart"
                    class="button button-stable button-icon icon ion-ios-cart-outline">
                {{ cartItems.length }}
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>
</html>
